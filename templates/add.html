<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Greatwhile | Add Post</title>
		<!-- base:css -->
		<link rel="stylesheet" href="static/vapour/_bootswatch.scss">
		<link rel="stylesheet" href="static/vapour/_variables.scss">
		<link rel="stylesheet" href="static/vapour/bootstrap.css">
		<link rel="stylesheet" href="static/vapour/bootstrap.min.css">
		<!-- endinject -->
		<!-- plugin css for this page -->
		<!-- End plugin css for this page -->
		<!-- inject:css -->
		<!-- endinject -->
		<link rel="shortcut icon" href="static/static/images/favicon.png" />
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-12" style="background-color: black;">
					<h5>Greatwhile</h5>
					<p>Resize the browser window to see the effect.</p>
					<p class="card">Developer | DevOps | Software Engineering | Cloud | CyberSecurity</p>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-8">
					<div class="card">
						<h5 class="card-header">Add Post</h5>
						<form name="addForm" id="addForm" method="POST" action="{{ url_for('addpost')}}" novalidate>
							<div class="form-group">
							  <label for="title">Title</label>
							  <input type="text" class="form-control" name="title" placeholder="Enter title">
							</div>
							<div class="form-group">
							  <label for="subtitle">Subtitle</label>
							  <input type="text" class="form-control" name="subtitle" placeholder="Enter subtitle">
							</div>
							<div class="form-group">
								<label for="author">Author</label>
								<input type="text" class="form-control" name="author" placeholder="Enter Author">
							</div>
							<div class="form-group">
								<label for="category" class="form-label mt-4">Category</label>
									<select class="form-select" name="category" id="category">
										<option value="Developer">Developer</option>
										<option value="DevOps">DevOps</option>
										<option value="Software Engineering">Software Engineering</option>
										<option value="Data Analytics">Data Analytics</option>
										<option value="Cloud">Cloud</option>
										<option value="CyberSecurity">CyberSecurity</option>
									</select>
							</div>
							<div class="form-group">
								<label for="content">Content</label>
								<textarea type="text" class="form-control" name="content" placeholder="Enter Content"></textarea>
							</div>
							<button type="submit" class="btn btn-primary">Submit</button>
						  </form> 
					</div>
				</div>
				<div class="col-sm-4">
					<ul class="card">
						<li><a href="/">Home</a></li>
						<li><a href="/add">Add</a></li>
						<li><a href="/post">Posts</a></li>
						<li><a href="/contact">Contact</a></li>
						<li><a href="/about">About</a></li>
					</ul>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12" style="background-color: black;">
					<p>&copy; 2022 Greatwhile Co.</p>
				</div>
			</div>
		</div>
	</body>
</html>
